<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Operations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      input,
      button,
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Number Operations</h2>

    <label for="inputNumber">Enter a Number: </label>
    <input type="number" id="inputNumber" placeholder="Enter a number" />

    <button onclick="performOperations()">Calculate</button>

    <div id="outputResult"></div>

    <script>
      function performOperations() {
        // Get the input value
        var inputNumber = document.getElementById("inputNumber").value;

        // Calculate factorial
        var factorial = 1;
        for (var i = 1; i <= inputNumber; i++) {
          factorial *= i;
        }

        // Generate multiplication table
        var multiplicationTable = "";
        for (var j = 1; j <= 10; j++) {
          multiplicationTable +=
            inputNumber + " * " + j + " = " + inputNumber * j + "<br>";
        }

        // Check if it's a perfect number
        var sumDivisors = 0;
        for (var k = 1; k < inputNumber; k++) {
          if (inputNumber % k === 0) {
            sumDivisors += k;
          }
        }
        var isPerfect = sumDivisors == inputNumber;

        // Check if it's an Armstrong number
        var numString = inputNumber.toString();
        var numDigits = numString.length;
        var armstrongSum = 0;
        for (var l = 0; l < numDigits; l++) {
          armstrongSum += Math.pow(parseInt(numString[l]), numDigits);
        }
        var isArmstrong = armstrongSum == inputNumber;

 // program to check if a number is prime or not

        // take input from the user
        const number = parseInt(prompt("Enter a positive number: "));
        let isPrime = true;

        // check if number is equal to 1
        if (number === 1) {
          ("1 is neither prime nor composite number.");
        }

        // check if number is greater than 1
        else if (number > 1) {
          // looping through 2 to number-1
          for (let i = 2; i < number; i++) {
            if (number % i == 0) {
              isPrime = false;
              break;
            }
          }

          if (isPrime) {
            (`${number} is a prime number`);
          } else {
            (`${number} is a not prime number`);
          }
        }

        // check if number is less than 1
        else {
          ("The number is not a prime number.");
        }
      }

    

        // Display the results
        var resultText = "Factorial: " + factorial + "<br>";
        resultText +=
          "Multiplication Table:<br>" + multiplicationTable + "<br>";
        resultText += "Perfect Number: " + (isPerfect ? "Yes" : "No") + "<br>";
        resultText += "Armstrong Number: " + (isArmstrong ? "Yes" : "No");
        resultText+="prime number:"+(isprime ? "yes" : "no");

        // Update the output div
        document.getElementById("outputResult").innerHTML = resultText;

        
       
    </script>
  </body>
</html>
